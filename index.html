<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Project Presentations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: black;
            color: white;
            margin: 0;
            padding: 0;
            overflow-y: auto;
        }
        
        .stars {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            background: radial-gradient(circle, rgba(255,255,255,0.3) 1px, transparent 1px);
            background-size: 3px 3px;
            animation: twinkle 2s infinite alternate;
        }
        
        @keyframes twinkle {
            from { opacity: 0.8; }
            to { opacity: 1; }
        }

        .container {
            max-width: 900px;
            margin: 50px auto;
            padding: 20px;
            background: rgba(30, 30, 30, 0.9);
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease-in-out;
        }
        .container:hover {
            transform: scale(1.02);
        }
        h1 {
            margin-bottom: 20px;
            font-size: 2em;
            letter-spacing: 1px;
        }
        .project {
            margin: 20px 0;
            padding: 15px;
            background: rgba(51, 51, 51, 0.8);
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease-in-out, background 0.3s;
        }
        .project:hover {
            transform: scale(1.05);
            background: rgba(68, 68, 68, 0.9);
        }
        .embed-container {
            position: relative;
            width: 100%;
            height: 0;
            padding-top: 56.25%;
            overflow: hidden;
            border-radius: 8px;
        }
        iframe {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            border: none;
        }
        a {
            color: #00bfff;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        a:hover {
            color: #ff4500;
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    <div class="container">
        <h1>My Game Projects</h1>
        <p>Check out my presentations for my latest game projects!</p>
        
        <div class="project">
            <h2>UNITY GAME LEVEL</h2>
            <div class="embed-container">
                <iframe loading="lazy" src="https://www.canva.com/design/DAGY7CNbUxQ/f9V36WdFFvCxvS4_qffdqw/view?embed" allowfullscreen="allowfullscreen" allow="fullscreen"></iframe>
            </div>
            <p><a href="https://www.canva.com/design/DAGY7CNbUxQ/f9V36WdFFvCxvS4_qffdqw/view?utm_content=DAGY7CNbUxQ&utm_campaign=designshare&utm_medium=embeds&utm_source=link" target="_blank" rel="noopener">View on Canva</a></p>
        </div>
        
        <div class="project">
            <h2>UNREAL ENGINE LEVEL</h2>
            <div class="embed-container">
                <iframe loading="lazy" src="https://www.canva.com/design/DAGY7WOBRXw/f2Ex3bdI36j5u-Mg3-yvZQ/view?embed" allowfullscreen="allowfullscreen" allow="fullscreen"></iframe>
            </div>
            <p><a href="https://www.canva.com/design/DAGY7WOBRXw/f2Ex3bdI36j5u-Mg3-yvZQ/view?utm_content=DAGY7WOBRXw&utm_campaign=designshare&utm_medium=embeds&utm_source=link" target="_blank" rel="noopener">View on Canva</a></p>
        </div>
    </div>
</body>
</html>
